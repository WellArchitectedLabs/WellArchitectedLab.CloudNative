apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: frontend-gateway
  namespace: istio-gateway
  labels:
    app: frontend
    version: v1
  annotations:
    # This tells Istio to create the service with externalTrafficPolicy: Local
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /healthz/ready
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All