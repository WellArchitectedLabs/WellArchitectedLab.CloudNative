mode: ContinuousDelivery

branches:
  main:
    regex: ^main$
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
  develop:
    regex: ^develop$
    increment: Minor
  feature:
    regex: ^feature[/-]
    increment: Inherit

ignore:
  sha: []
  
commit-message-incrementing: Disabled
major-version: 1